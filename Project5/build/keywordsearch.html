<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="autosuggest.js"></script>
	<script type="text/javascript" src="suggestions.js"></script>
	<script type="text/javascript"> 
		window.onload = function () {
		 var oTextbox = new AutoSuggestControl(document.getElementById("keyword"), new StateSuggestions());
		}
	</script>
	<style type = "text/css">
	#header{
	   background-color: gray;
	   line-height: 80px;
	   text-align: center;
	   font-size: 20pt;
	   width: 100%;
	   height: 80px;
	   z-index: 99;
	   top: 0px;
	   left: 0px;
	}
	div.suggestions {
	    -moz-box-sizing: border-box;
	    box-sizing: border-box;
	    border: 1px solid black;
	    position: absolute;
	    background-color: white;  
	}

	div.suggestions div {
	    cursor: default;
	    padding: 0px 3px;
	}

	div.suggestions div.current {
	    background-color: #3366cc;
	    color: white;
	}
	</style>
</head>

<body>
<div id = "header" style="color:#FFF">Please type in the keyword you search: 
<form action = "/eBay/search" method = "GET">
<input type = "text" style="width:340px;" autocomplete="off" id = "keyword" name = "q" />
<input type = "hidden" name = "numResultsToSkip" value = "0" />
<input type = "hidden" name = "numResultsToReturn" value = "20" />
<input type = "submit" style="color:#F0F" value = "Search" />
</form>
</div>
</body>
</html>
